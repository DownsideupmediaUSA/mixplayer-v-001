<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mixplayer</title>
  </head>
  <body ng-app="mixplayer-v-001">
<h1>bitches cant be trusted... ever.</h1>
<div class='container' ng-app='player' ng-cloak>
  <div ng-controller='MainCtrl'>
    <div ng-show='main.currentIndex'>
      <div id="player"></div>
    </div>

    <div class='row' ng-if='selectedEntry'>
      <div class='col-xs-4'>
        <p>
          <button class='btn btn-block btn-success' ng-click="playMix()">Play</button>
        </p>
      </div>
      <div class='col-xs-4'>
        <p>
          <button class='btn btn-block btn-primary' ng-click="pauseMix()">Pause</button>
        </p>
      </div>
      <div class='col-xs-4'>
        <p>
          <button class='btn btn-block btn-default' ng-click='selectNextEntry()'>Next</button>
        </p>
      </div>
    </div>

    <div class='row' ng-if='selectedEntry'>
      <div class='col-sm-12'>
        <p>
          <input type='range' min='0' max='100' steps='1' ng-model='playerVolume' ng-change='setPlayerVolume(playerVolume)'>
        </p>
      </div>
    </div>



    
  </div>
</div>
  </body>
</html>
